<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css" />
		<style>
			.mui-table-view-cell p {
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于</h1>
		</header>
		<div class="mui-content">
			<img src="images/avatar.jpg" width="100%" alt="" />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="javascript:;">
						<span>当前版本</span>
						<p id="version"></p>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:;">
						<span>接口文档</span>
						<p>http://hltm-api.tomoya.cn</p>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:;">
						<span>红旅动漫</span>
						<p>http://www.hltm.tv</p>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:;">
						<span>关于作者</span>
						<p>http://tomoya.cn</p>
					</a>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a href="javascript:;">
						<span>商店评分</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:;" data-url="mailto:1956587218@qq.com">
						<span>意见反馈</span>
					</a>
				</li>
			</ul>
			<p style="text-align: center; line-height: 40px;">Copyright &copy; 2016 朋也</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/common.js"></script>
		<script>
			mui.init({
				swipeBack: true
			});
			mui.plusReady(function(){
				var ver = plus.storage.getItem("_newVer");
				$("#version").html(ver ? ver : Common.version);
				$(".mui-table-view").on("tap", "a", function() {
					var title = $(this).find("span").text();
					var url = $(this).find("p").text();
					if(url) {
						if(url.indexOf("http://") != -1) {
							Common.open("webview.html", "webview.html", {title: title, url: url});
						}
					} else {
						var dataUrl = $(this).attr("data-url");
						if(dataUrl) {
							window.location.href = dataUrl;
						} else {
							mui.toast("点了也没用 ，这功能压根没做~~")
						}
					}
				});
			});
		</script>
	</body>

</html>
